<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <!-- agar sare ko krna h tho yahn pe div laagke ho skta h  -->
            <div class="inp-wrapper name">
                <label for="">Name:</label>
                <!-- /*<input type="text" />*/ -->
                <input id="name" type="text" minilength="4" maxlength="6" required />
            </div>
            <div class="inp-wrapper">
                <div>
                    <label for="email">Email:</label>
                    <input id="email" type="email" required />
                </div>
                <div class="inp-wrapper">
                    <div>
                        <label for="dsc">Description:</label>
                        <textarea minilength="5" id="des" cols="8" rows="3" required></textarea>
                    </div>
                    <button>Submit</button>
    </form>
</body>

</html>
